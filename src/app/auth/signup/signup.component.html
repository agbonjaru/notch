<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8 left-div">
      <div class="login-header">
        <a href="" id="logo-container"><img src="/assets/img/finultimate-logo.svg" width="240" alt=""></a>
        <div class="login-alternate d-flex float-right hidden-md hidden-sm hidden-xs">
          <p>Already a member?</p>
          <a routerLink="/login" style="font-weight: bold; margin-left: 10px;">Login</a>
        </div>
      </div>


      <h2 class="">Sign Up to Get Started</h2>
      <div class="pt-4">

      </div>
      <form [formGroup]="signUpForm" class="form" >
        <div class="row">
          <div class="col-md-6">
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="fname" formControlName="firstname" class="gen-input browser-default"
              required>
          </div>
          <div class="col-md-6">
            <div class="space-10 hidden-md hidden-lg hidden-xg"></div>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" name="lname" formControlName="lastname" class="gen-input browser-default">
          </div>
        </div>
        <div class="space-30 hidden-xs"></div>
        <div class="space-10 hidden-md hidden-lg hidden-xg"></div>
        <div class="row">
          <div class="col-md-6">
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email" formControlName="email" class="gen-input browser-default">
          </div>
          <div class="col-md-6">
            <div class="space-10 hidden-md hidden-lg hidden-xg"></div>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password" formControlName="password"
              class="gen-input browser-default">
          </div>
        </div>


        <br>
        <br>
        <div class="d-flex fgt-pswrd">
          <button class="submit-button" (click)="handleSubmit()" 
                [disabled]="(signUpForm.invalid || loadingPage)" type="button">
                SIGN UP <span *ngIf="loadingPage"><i class="fa fa-spinner fa-spin"></i></span>
          </button>
        </div>
        <!-- [disabled]="signUpForm.invalid" -->
      </form>

      <ng-template #activateSpinner>
          <loading-spinner [spinnerType]="'notch-loader'" ></loading-spinner>
      </ng-template>

      <div class="row hidden-lg hidden-xg">
        <div class="col-md-12 text-center">
          <div class="login-alternate text-center d-flex m-auto" style="padding-top: 25px;">
            <p>Already have an account?</p>
            <a routerLink="/login" style="font-weight: bold; margin-left: 10px;">Login</a>
          </div>
        </div>
      </div>

    </div>
    <div class="col-sm-4 login-bg signup-bg">
      <h3>Login to Charge up
        <br>
        your sales for more Profit
      </h3>
    </div>
  </div>
</div>
