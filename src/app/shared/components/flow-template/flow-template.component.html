<div class="ft-overlay-container">
  <div class="ft--overlay sm--pad container-fluid">
    <div class="flow-template">
      <div class="tw-flow-navigation tw-flow-navigation__wrapper">
        <div class="container-fluid">
          <div class="row">
            <!-- LOGO -->
            <div class="col-lg-10 col-sm-8">
              <div class="mt-1">
                <h5 class="my-auto fin-pry-color" style="font-weight: 400; font-size: 1.25rem;">{{options.title}}</h5>
              </div>
            </div>
            <div class="col-lg-2 text-right">
              <div class="mt-1">
                <!-- <div class="circle circle-responsive circle-inverse">
                <div class="tw-avatar__icon-container icon icon-profile"></div>
              </div> -->
                <button class="tw-flow-navigation__close-button btn-link close-button-with-avatar" (click)="close()">
                  <svg height="329pt" viewBox="0 0 329.26933 329" width="329pt" xmlns="http://www.w3.org/2000/svg">
                    <path class="close-button-svg"
                      d="m194.800781 164.769531 128.210938-128.214843c8.34375-8.339844 8.34375-21.824219 0-30.164063-8.339844-8.339844-21.824219-8.339844-30.164063 0l-128.214844 128.214844-128.210937-128.214844c-8.34375-8.339844-21.824219-8.339844-30.164063 0-8.34375 8.339844-8.34375 21.824219 0 30.164063l128.210938 128.214843-128.210938 128.214844c-8.34375 8.339844-8.34375 21.824219 0 30.164063 4.15625 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921875-2.089844 15.082031-6.25l128.210937-128.214844 128.214844 128.214844c4.160156 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921874-2.089844 15.082031-6.25 8.34375-8.339844 8.34375-21.824219 0-30.164063zm0 0" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- BODY -->
      <div class="container-fluid my-5 ng-content">
        <ng-content></ng-content>
      </div>

      <div class="container-fluid my-5" style="display: none;">
        <div class="profile-type">
          <h2 class="text-center mb-5">Which account would you like?</h2>
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
              <div class="row row-equal-height">
                <div class="col-xs-12 col-sm-6">
                  <div role="button" class="tile" ng-click="$ctrl.onPersonal()">
                    <div class="tile-icon">
                      <div class="circle circle-responsive">
                        <i class="icon icon-profile"></i>
                      </div>
                    </div>
                    <div class="tile-text">
                      <h5 class="ng-binding">Personal account</h5>
                      <hr>
                      <p class="ng-binding">This is for individuals using TransferWise for their own money</p>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div role="button" class="tile" ng-click="$ctrl.onBusiness()">
                    <div class="tile-icon">
                      <div class="circle circle-responsive">
                        <i class="icon icon-briefcase"></i>
                      </div>
                    </div>
                    <div class="tile-text">
                      <h5 class="ng-binding">Business account</h5>
                      <hr>
                      <p class="ng-binding">This is for freelancers, sole-traders, businesses and charities
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
