<p class="fin-pry-color mb-0 mt-3 fw-500">Upload from:</p>
<ul class="nav nav-tabs nav-justified" id="doc" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">General</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="team-tab" data-toggle="tab" href="#team" role="tab" aria-controls="team" aria-selected="false">Team</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="personal-tab" data-toggle="tab" href="#personal" role="tab" aria-controls="personal" aria-selected="false">Personal</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
            <div class="mt-3">
                    <ng-container *ngIf="(generalDocList$ | async) as generalDocList">
                            <ngx-select-dropdown ngModel [(ngModel)]="generalFile" [config]="docConfig"
                            [options]="generalDocList"></ngx-select-dropdown>
                    </ng-container>
            </div>
            <div class="mt-2 text-center">
                       <button [disabled]="!generalFile?.name || disableBtn" type="submit" 
                              class="mt-2 fin-pry-btn" (click)="uploadFromDoc('general')">
                              Upload <span *ngIf="disableBtn"><i class="fa fa-spinner fa-spin"></i></span>
                          </button>
               </div>
        </div>
        <div class="tab-pane fade" id="team" role="tabpanel" aria-labelledby="team-tab">
               <div class="mt-3">
                       <ng-container *ngIf="(teamDocList$ | async) as teamDocList">
                               <ngx-select-dropdown ngModel [(ngModel)]="teamFile" [config]="docConfig"
                               [options]="teamDocList"></ngx-select-dropdown>
                       </ng-container>
               </div> 
               <div class="mt-2 text-center"> 
                <div class="mt-2 text-center">
                       <button [disabled]="!teamFile?.name || disableBtn" type="submit" 
                              class="mt-2 fin-pry-btn" (click)="uploadFromDoc('team')">
                              Upload <span *ngIf="disableBtn"><i class="fa fa-spinner fa-spin"></i></span>
                          </button>
               </div>
        </div>
        </div> 
        <div class="tab-pane fade" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                <div class="mt-3">
                        <ng-container *ngIf="(personalDocList$ | async) as personalDocList">
                                <ngx-select-dropdown ngModel [(ngModel)]="personalFile" [config]="docConfig"
                                [options]="personalDocList"></ngx-select-dropdown>
                        </ng-container>
                </div>
                <div class="mt-2 text-center">
                        <button [disabled]="!personalFile?.name || disableBtn" type="submit" 
                                class="mt-2 fin-pry-btn" (click)="uploadFromDoc('personal')">
                                Upload <span *ngIf="disableBtn"><i class="fa fa-spinner fa-spin"></i></span>
                                </button>
                </div>
        </div>
